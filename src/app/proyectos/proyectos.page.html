<ion-menu contentId="pro-content">
  <ion-header class="menu-header">
    <ion-toolbar color="primary" class="menu-toolbar">
      <ion-title>
        <div class="menu-header">
          <p class="menu-nombre">Gestor de Tareas</p>
        </div>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button (click)="irAProyectos()">
        <ion-icon name="create-outline" slot="start"></ion-icon>
        <ion-label>Proyectos</ion-label>
      </ion-item>
      <ion-item button (click)="irATareas()">
        <ion-icon name="create-outline" slot="start"></ion-icon>
        <ion-label>Tareas</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="pro-content">
  <ion-content>
    <ion-header>
      <ion-toolbar>
        <ion-title>Proyectos</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-list>
      <ion-item *ngFor="let proyecto of proyectosFiltrados" (click)="seleccionarProyecto(proyecto.codigo)">
        {{proyecto.nombre}}
      </ion-item>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="add" (click) = irCrearProyecto()></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
</div>
